<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBetterware</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">HBetterware</h1>
        <div class="acciones">
            <input type="text" id="searchInput" placeholder="Buscar producto...">
            <button id="btnPedido">Pedido</button>
            <button id="btnContacto">Contacto</button>
        </div>
    </header>

    <main>
        <!-- Sección de Inventario -->
         <section id="inventario" class="section active">
            <h2>Inventario de Productos</h2>
            <div class="productos-grid" id="productos">
                <!-- Los productos se insertan dinámicamente desde script.js -->
                </div>
            </section>

        <!-- PEDIDOS -->
         <section id="pedido" class="oculto">
            <h2>Pedido Actual</h2>
            <div id="pedidoContainer">
                <p id="mensajeVacio">No hay productos en el pedido.</p>
                <button id="btnVolverInventario" class="oculto">Añadir productos</button>
                <table id="tablaPedido" class="oculto">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad Pedida</th>
                            <th>Disponibles</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- CONTACTO -->
        <section id="contacto" class="oculto">
            <h2>Contacto</h2>
            <div class="contacto-info">
                <p><strong>Dirección:</strong> Av. Xalapa 122, Col del Maestro, 91030 Xalapa-Enríquez, Ver.</p>
                <p><strong>Teléfono:</strong> +52 228 123 4567</p>
                <p><strong>Correo:</strong> contacto@hbetterware.com</p>
            </div>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps?q=Av.+Xalapa+122,+Col+del+Maestro,+91030+Xalapa-Enríquez,+Ver.&output=embed"
                    width="100%"
                    height="300"
                    style="border:0; border-radius:10px;"
                    allowfullscreen
                    loading="lazy">
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 HBetterware</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
